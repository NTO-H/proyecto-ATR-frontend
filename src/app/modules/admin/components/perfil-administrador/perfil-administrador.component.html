<div class="profile-edit-container">
  <h1>Editar perfil</h1>
  <p class="subtitle">
    Mantén privados tus datos personales. Cualquier persona que pueda ver tu
    perfil podrá ver la información que agregues aquí.
  </p>

  <div class="profile-picture">
    <img src="your-photo.jpg" alt="Foto de perfil" class="profile-img" />
    <button class="change-photo-btn">Cambiar</button>
  </div>

  <form [formGroup]="form" class="profile-form">
    <div class="form-group-container">
      <div class="form-group">
        <label for="first-name">Nombre(s)</label>
        <input type="text" id="first-name" formControlName="nombre" />
      </div>

      <div class="form-group">
        <label for="last-name">Apellidos</label>
        <input type="text" id="last-name" formControlName="apellidos" />
      </div>
      <div class="form-group">
        <label for="last-name">Numero telefonico</label>
        <input type="text" id="last-name" formControlName="telefono" />
      </div>
    </div>

    <div class="button-group">
      <i (click)="logout()" style="cursor: pointer" class="pi pi-sign-out">
        Cerrar sesión</i
      >

      <button type="button" class="reset-btn">Restablecer</button>
      <button type="submit" class="save-btn">Guardar</button>
    </div>
  </form>
</div>
